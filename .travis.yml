language: python
python:
  - "3.6"
cache:
  directories:
  - "$HOME/.sonar/cache"
addons:
  sonarcloud:
    organization: taken0711-github
    token: $SONAR_TOKEN
install:
  - pip install -r requirements.txt
script:
  - python3 exemples/main.py
  - sonar-scanner
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
  email: false