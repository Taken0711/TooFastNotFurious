language: python
python:
  - "3.6"
cache:
  directories:
  - "$HOME/.sonar/cache"
addons:
  sonarcloud:
    organization: taken0711-github
    token: $SONAR_TOKEN
install:
  - pip install -r requirements.txt
  - pip install codecov
script:
  - nosetests --with-coverage --cover-xml
  - sonar-scanner
after_success:
  - codecov
notifications:
  email: false