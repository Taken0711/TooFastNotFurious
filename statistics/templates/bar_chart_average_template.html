<script type="text/javascript">
    var average_chart = document.getElementById("AverageChart");

    var data_average = {
        type: 'bar',
        data: {

            labels: {{ labels | safe }},
    datasets: [{
        label: 'Nb cars',
        data: {{ data_average }},
        backgroundColor: {{ backgroundColor | safe }}
                }]
            },
    options: {
        responsive: true,
            scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
        }

    var AverageChart = new Chart(average_chart, data_average);
</script>
